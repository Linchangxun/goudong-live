
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>購董直播 一頁式購物</title>
  <style>
    body { margin:0; font-family: sans-serif; background:#fff0f5; color:#333; }
    header { text-align:center; padding:2rem; background:#ffe4ec; }
    header h1 { margin:0; font-size:2rem; color:#d63384; }
    #products { padding:2rem; text-align:center; }
    .product-card { background:#fff; margin:1rem auto; padding:1rem; border-radius:8px; width:300px; box-shadow:0 2px 8px rgba(0,0,0,0.1); }
    .product-card img { width:100%; border-radius:4px; }
    .product-card h3 { margin:0.5rem 0; font-size:1.2rem; }
    .price { font-size:1.2rem; color:#d63384; }
    .buy-btn { margin-top:0.5rem; background:#d63384; color:#fff; border:none; padding:0.5rem 1rem; border-radius:4px; cursor:pointer; }
  </style>
</head>
<body>

  <header>
    <h1>購董直播商城</h1>
    <p>粉色高級感 一頁式購物體驗</p>
  </header>

  <section id="products">
    <div class="product-card">
      <img src="https://via.placeholder.com/300x200.png?text=商品圖片" alt="商品圖片" />
      <h3>測試商品</h3>
      <div class="price">NT$999</div>
      <button class="buy-btn">我要購買</button>
    </div>
  </section>

</body>
</html>
