
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>購董直播商城</title>
    <style>
        body {
            background-color: #ffe6f0;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .header {
            background-color: #ffb6c1;
            padding: 20px;
            color: white;
            font-size: 28px;
            font-weight: bold;
        }
        .subheader {
            color: #555;
            font-size: 16px;
            margin-top: 5px;
        }
        .product-container {
            background-color: white;
            margin: 30px auto;
            padding: 20px;
            width: 90%;
            max-width: 400px;
            border-radius: 10px;
            box-shadow: 0 0 10px #ccc;
        }
        .product-image img {
            width: 100%;
            border-radius: 10px;
        }
        .product-name {
            font-size: 22px;
            font-weight: bold;
            color: #c71585;
            margin-top: 15px;
        }
        .product-price {
            font-size: 20px;
            color: #333;
            margin: 10px 0;
        }
        .buy-button {
            background-color: #e75480;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            text-decoration: none;
            display: inline-block;
        }
        .buy-button:hover {
            background-color: #ff69b4;
        }
    </style>
</head>
<body>
    <div class="header">購董直播商城</div>
    <div class="subheader">7-11買一個 這裡買兩個</div>
    <div class="product-container">
        <div class="product-image">
            <img src="haagen.jpg" alt="哈根達斯冰淇淋" class="product-image">
        </div>
        <div class="product-name">哈根達斯冰淇淋</div>
        <div class="product-price">NT$65</div>
        <a class="buy-button" href="https://docs.google.com/forms/d/e/1FAIpQLSdTJDYkANYnIcEEsvRomYOp9ylJCQ_2HdsYTkkB2oVLhrBpNA/viewform?usp=header" target="_blank">🛒 我要購買</a>
    </div>
</body>
</html>
